<div class="cart" [class.open]="isCartOpen">
  <button class="verDet" (click)="seccionVisible = 1; botonDesactivado = true" [disabled]="seccionVisible === 1"
    [ngClass]="{'boton-desactivado': botonDesactivado}">Ver detalle</button>

  <div class="container">
    <div class="row">
      <div class="tabla-r col-md-3 order-sm-3 sm-4">
        <div *ngIf="seccionVisible === 1">

          <h4 class="d-flex justify-content-between align-items-center  mb-6">
            <span class="text-muted align-content-lg-center">Tu carrito</span>
            <i class="fa-solid fa-cart-shopping"></i>
          </h4>
          <div>
            <table class="table align-content-lg-center text-center">
              <thead>
                <tr class="tr">
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio Unitario</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <ng-container class="ngcont" *ngFor="let plan of items">
                  <tr class="tr tr1">
                    <td>
                      <div class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                          <h6 class="my-0">{{ plan.nombre }}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                          <small class="text-muted">Clases: {{ plan.cantidad_clases }}</small>
                        </div>
                      </div>
                    </td>
                    <td>
                      <span class="text-muted">{{ plan.precio | currency }}</span>
                    </td>
                    <td>
                      <button class="btn-remove" (click)="removeItem(plan)" [disabled]="botonDesactivado"
                        *ngIf="!botonDesactivado">
                        <i class="fas fa-trash text-danger"></i>
                      </button>
                    </td>
                  </tr>
                </ng-container>

                <!-- <tr class="tr">
              <td>
                <div class="text-success w-25">
                  <h6 class="my-0">Cup√≥n</h6><i class="fa-solid fa-receipt"></i><small> >$5000</small>
                </div>
              </td>
             
              <td>
                <span class="text-success w-100">-$1500</span>
              </td>
             <td class="w-100">Total(ARS)</td>
             
              <td>{{ calculateTotal() | currency }}</td>
              
            </tr> -->
              </tbody>
            </table>
          </div>

          <div class="cart-summary">
            <button class="btn-buy" (click)="openCheckout()" [disabled]="botonDesactivado"
              *ngIf="!botonDesactivado">Comprar</button>

          </div>
        </div>
        <div class="col-xxl-9 order-md-1">
          <div class="checkout-sidebar" *ngIf="isCheckoutOpen">
            <!-- Componente de checkout -->
            <app-checkout></app-checkout>
          </div>
        </div>
      </div>
    </div>
  </div>
