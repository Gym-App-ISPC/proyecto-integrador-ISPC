    <div class="card-header">Clase</div>
    <div class="card-body">
      <p class="mb-1"><strong>Nombre:</strong> {{ clase.nombre }}</p>
      <p class="mb-1"><strong>Descripci√≥n:</strong> {{ clase.descripcion }}</p>
