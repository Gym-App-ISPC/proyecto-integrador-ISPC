<form [formGroup]="claseForm" (ngSubmit)="crearClase()" class="bg-light p-3">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" formControlName="nombre" id="nombre" required>
  </div>
  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input type="text" class="form-control" formControlName="descripcion" id="descripcion" required>
  </div>
  <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input id="fecha" type="date" formControlName="fecha" required class="form-control">
  </div>
  <div class="form-group">
    <label for="hora">Hora:</label>
    <input id="hora" type="time" formControlName="hora" required class="form-control">
  </div>
  <div class="form-group">
    <label for="limite_cupos">Límite de cupos:</label>
    <input id="limite_cupos" type="number" formControlName="limite_cupos" required class="form-control">
  </div>
  <div class="form-group">
    <label for="cantidad_inscriptos">Cantidad de inscriptos:</label>
    <input id="cantidad_inscriptos" type="number" formControlName="cantidad_inscriptos" required class="form-control">
  </div>
  <div class="form-group">
    <label for="estado_clase">Estado:</label>
    <input type="text" class="form-control" formControlName="estado_clase" id="estado_clase" required>
  </div>
  <button type="submit" class="btn btn-primary">Crear Clase</button>
</form>
